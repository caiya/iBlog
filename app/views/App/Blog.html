{{set . "title" "新博客"}}
{{set . "b" "active"}}
{{template "header.html" .}} 
<div class="row-fluid" style="margin-left:5px;margin:0px auto;border:0px;">
	<div class="span12 well" style="margin:0px auto;padding:0px;border:none;">
		<form action="/save" method="post">
		  <div class="form-group">
		    <h4>标题</h4>
			{{with $field := field "blog.Title" .}}
		    <input value="{{if $field.Flash}}{{$field.Flash}}{{else}}{{$field.Value}}{{end}}" type="text" id="{{$field.Id}}" style="width:40%" class="form-control" name="{{$field.Name}}" placeholder="请输入您的博客标题">
			<span class="help-inline erro">{{$field.Error}}</span>
		  </div>
		  <div class="form-group">
		    <h4>内容</h4>
			{{with $field := field "blog.Content" .}}
		    <textarea class="form-control" id="{{$field.Id}}" name="{{$field.Name}}" rows="6" style="width:60%" placeholder="请输入您的博客内容">{{if $field.Flash}}{{$field.Flash}}{{else}}{{$field.Value}}{{end}}</textarea>
			<span class="help-inline erro">{{$field.Error}}</span>
		  </div>
		  <div class="form-group" style="margin-top:25px;">
			  <button type="submit" class="btn btn-default">提交</button>
		  </div>
		</form>
	</div>
</div>
{{template "footer.html" .}}
