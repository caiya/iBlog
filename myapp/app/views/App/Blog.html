{{set . "title" "新博客"}}
{{set . "draft" "active"}}
{{template "header.html" .}} 
<div class="container-fluid" style="margin:0px 5px;border:0px;">
<div class="row-fluid" style="margin-left:5px;margin:0px auto;border:0px;">
<!--<div class="span4" margin-top="200px;">{{template "left.html" .}}</div>-->
	<div class="span12 well" style="margin:0px auto;padding:0px;border:none;">
		<form>
		  <div class="form-group">
		    <h4>标题</h4>
		    <input type="email" style="width:40%" class="form-control" id="exampleInputEmail1" placeholder="请输入您的博客标题">
		  </div>
		  <div class="form-group">
		    <h4>内容</h4>
		    <textarea class="form-control" rows="6" style="width:60%" placeholder="请输入您的博客内容"></textarea>
		  </div>
		  <div class="form-group" style="margin-top:25px;">
			  <button type="submit" class="btn btn-default">提交</button>
		  </div>
		</form>
	</div>
</div>
